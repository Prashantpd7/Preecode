<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preecode – Problems</title>
  <script src="/theme.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/tailwind-config.js"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-th-bg text-txt font-sans min-h-screen text-sm antialiased">

  <div class="app-shell min-h-screen relative z-10">
    <div class="app-main flex-1 flex flex-col">
      <div class="page-content flex-1 p-4 md:p-7 max-w-[1200px] w-full mx-auto opacity-0 animate-fade-in">

        <!-- ═══ Search Bar ═══ -->
        <div class="prob-search-row opacity-0 animate-fade-in-1">
          <div class="prob-search-wrapper">
            <svg class="prob-search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/></svg>
            <input type="text" id="searchInput" placeholder="Search problems..." class="prob-search-input" />
            <span class="prob-search-shortcut" id="searchShortcut">Ctrl K</span>
            <button class="prob-search-clear" id="searchClear" type="button" aria-label="Clear search">&times;</button>
          </div>
        </div>

        <!-- ═══ Difficulty Filter ═══ -->
        <div class="prob-filter-bar opacity-0 animate-fade-in-1">
          <div class="prob-chip-group">
            <button class="prob-chip active" data-diff="">All</button>
            <button class="prob-chip" data-diff="easy">
              <span class="prob-chip-dot easy"></span>Easy
            </button>
            <button class="prob-chip" data-diff="medium">
              <span class="prob-chip-dot medium"></span>Medium
            </button>
            <button class="prob-chip" data-diff="hard">
              <span class="prob-chip-dot hard"></span>Hard
            </button>
          </div>
          <span class="dash-count-badge" id="problemCount">0</span>
        </div>

        <!-- ═══ Problems Table ═══ -->
        <div class="prob-table-card opacity-0 animate-fade-in-2">
          <div class="overflow-x-auto">
            <table class="app-table prob-table min-w-[560px]">
              <thead>
                <tr>
                  <th class="prob-th-num">#</th>
                  <th>Title</th>
                  <th>Difficulty</th>
                  <th>Tags</th>
                  <th class="prob-th-status">Status</th>
                </tr>
              </thead>
              <tbody id="problemsBody">
                <tr><td colspan="5"><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:45%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:18px;border-radius:4px"></div><div class="skeleton" style="width:16px;height:16px;border-radius:50%"></div></div><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:55%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:18px;border-radius:4px"></div><div class="skeleton" style="width:16px;height:16px;border-radius:50%"></div></div><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:40%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:18px;border-radius:4px"></div><div class="skeleton" style="width:16px;height:16px;border-radius:50%"></div></div><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:50%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:18px;border-radius:4px"></div><div class="skeleton" style="width:16px;height:16px;border-radius:50%"></div></div></td></tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="pagination" id="pagination" style="display:none">
            <!-- JS populates -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/api.js"></script>
  <script src="/layout/layout.js"></script>
  <script src="/layout/chatbot.js"></script>
  <script src="/layout/early-access.js"></script>
  <script src="/pages/problems.js"></script>
</body>
</html>
